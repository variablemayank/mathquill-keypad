<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Input</title>
    <link rel="stylesheet" href="mathquill/mathquill.css">
    <link rel="stylesheet" href="lib/katex/katex.css">
    <link rel="stylesheet" href="css/overrides.css">
    <link rel="stylesheet" href="css/echo.css">
    <link rel="stylesheet" href="css/popover.css">
    <style>
        body {
            margin: 0;
        }
    </style>
    <style>
    table {
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
    }
    
    </style>
</head>
<body>

    <h1>En example of math-input, each entry is a div of class math input, value is stored in math-input-value attribute</h1>

<table>
    <tr>
       <th>math-input entry</th>
       <th>Value (click on "see values" to refresh)</th>
     </tr>
    <tr>
        <td>
            <div id="root" class="math-input"></div>
        </td><td>
            <div id="output"></div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="root2" class="math-input"></div>
        </td><td>
            <div id="output2"></div>
        </td>
    </tr>
</table>

<button onclick='var val1= document.getElementById("root").getAttribute("math-input-value");
                 document.getElementById("output").innerHTML=val1;
                 var val2= document.getElementById("root2").getAttribute("math-input-value");
                 document.getElementById("output2").innerHTML=val2;
'>See Values</button>

<script src="lib/i18n.js"></script>
<script src="lib/icu-slim.js"></script>
<script src="lib/katex/katex.js"></script>

<script src="build/app.js"></script>
<script>
</script>

</body>
</html>
